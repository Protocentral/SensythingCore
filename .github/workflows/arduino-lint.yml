name: Arduino Lint

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'examples/**'
      - '*.cpp'
      - '*.h'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'examples/**'
      - '*.cpp'
      - '*.h'
      - '.github/workflows/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Arduino Lint
        uses: arduino/arduino-lint-action@v2
        with:
          library-manager: update-index
          compliance: strict

      - name: Check lint results
        if: failure()
        run: |
          echo "‚ùå Arduino Lint found issues. Check the workflow logs for details."
          exit 1
